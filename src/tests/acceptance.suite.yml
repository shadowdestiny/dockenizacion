class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: 'https://172.17.0.1'
            browser: phantomjs
            http_proxy: 'localhost'
            http_proxy_port: '8090'
            capabilities:
              webStorageEnabled: true
              acceptSslCerts: true
        - Asserts
        - \Helper\Acceptance