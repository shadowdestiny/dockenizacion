<section>
    <div class="panel panel-default">
        <div *ngIf="status" class="panel-body">
            Translation was added correctly
        </div>
    </div>
    <form #addTranslationForm="ngForm" (ngSubmit)="addTranslation()">

        <div class="form-group">
            <label>Translation</label>
            <input type="text" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text"  class="form-control" required />

            <label>Category</label> <br/>
            <select [(ngModel)]="category">
                <option *ngFor="#category of categories; #i=index" value="{{ category.id }}"> 
                    {{ category.categoryName }}
                </option>
            </select>

        </div>

        <div class="form-group" *ngFor="#language of languages; #i=index">
            <label>{{ language.ccode }}</label>
            <input type="textarea"  class="form-control" required />
        </div>

        <br/>
        <button type="submit" class="btn btn-default">Add Translation</button>
    </form>
</section>
