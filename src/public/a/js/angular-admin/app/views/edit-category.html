<section>
    <div class="panel panel-default">
        <div *ngIf="status" class="panel-body">
            Category was updated correctly
        </div>
    </div>
    <form #editCategoryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Category</label>
            <input type="text" #categoryName="ngForm" ngControl="categoryName" [(ngModel)]="category.categoryName" class="form-control" required />
            <span *ngIf="!categoryName.valid">The category name is required</span>
        </div>
        <div class="form-group">
            <input type="text" #categoryCode="ngForm" ngControl="categoryCode" [(ngModel)]="category.categoryCode" class="form-control" required />
            <span *ngIf="!categoryCode.valid">The category name is required</span>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" #description="ngForm" ngControl="description" [(ngModel)]="category.description" class="form-control" required />
        </div>
        <br/>
        <button type="submit" class="btn btn-default" [disabled]="!editCategoryForm.form.valid">Update Category</button>
    </form>
</section>
