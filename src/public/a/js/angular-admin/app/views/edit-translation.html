<section>
    <div class="panel panel-default">
        <div *ngIf="status" class="panel-body">
            Translation was added correctly
        </div>
    </div>
    <form #addTranslationForm="ngForm" (ngSubmit)="addTranslation()">

        <div class="form-group">
            <label>Translation</label>
            <input type="text" #key="ngForm" ngControl="key" [(ngModel)]="translation.key" class="form-control" required />
            <span *ngIf="!key.valid">The translation key is required</span>
        </div>

        <div class="form-group">
            <label>Category</label>
            <input type="text" #description="ngForm" ngControl="description" [(ngModel)]="translation.description" class="form-control" required />

            <select #category="ngForm" ngControl="category" [(ngModel)]="translation.category" class="form-control" required>
                //here we need to dynamically load the categories we have 

            </select>

        </div>



// here we need to dynamically add a field for each languages

        <br/>
        <button type="submit" class="btn btn-default" [disabled]="!addLanguageForm.form.valid">Update Translation</button>
    </form>
</section>
