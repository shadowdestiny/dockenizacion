<section>
    <div class="panel panel-default">
        <div *ngIf="status" class="panel-body">
            Translation was added correctly
        </div>
    </div>
    <form #editTranslationForm="ngForm" (ngSubmit)="editTranslation()">

        <div class="form-group">
            <label>Translation</label>
            <input type="text" #translationKey="ngForm" ngControl="translationKey" [(ngModel)]="translation.translationKey" class="form-control" required />
            <span *ngIf="!translationKey.valid">The translation key is required</span>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" #description="ngForm" ngControl="description" [(ngModel)]="translation.description" class="form-control" required />

            <label>Category</label> <br/>
            <select [(ngModel)]="translation">
   
                <option *ngFor="#category of categories; #i=index" value="{{ category.id }}" [selected]="category.id == translation.translationCategory"> 
                    {{ category.categoryName }} 
                </option>
            </select>

        </div>
            Translation --> {{translation.details[0] }}
        <div class="form-group" *ngFor="#language of languages; #i=index">
            <label>{{ language.ccode }}</label>
   
        </div>

        <br/>
        <button type="submit" class="btn btn-default">Update Translation</button>
    </form>
</section>
