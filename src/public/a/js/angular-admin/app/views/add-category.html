<section>
    <div class="panel panel-default">
        <div *ngIf="status" class="panel-body">
            Category was added correctly
        </div>
    </div>
    <form #addCatgeoryForm="ngForm" (ngSubmit)="addCategory()">
        <div class="form-group">
            <label>Category</label>
            <input type="text" #ccode="ngForm" ngControl="ccode" [(ngModel)]="category.categoryCode" class="form-control" required />
            <span *ngIf="!ccode.valid">The category name is required</span>
        </div>
        <div class="form-group">
            <label>Category Code</label>
            <input type="text" #defaultLocale="ngForm" ngControl="defaultLocale" [(ngModel)]="category.categoryName" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" #defaultLocale="ngForm" ngControl="defaultLocale" [(ngModel)]="category.description" class="form-control" required />
        </div>
        <br/>
        <button type="submit" class="btn btn-default" [disabled]="!addLanguageForm.form.valid">Add category</button>
    </form>
</section>
