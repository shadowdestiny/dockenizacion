actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 2048M
    error_level: "E_ALL"
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=euromillions_test'
            user: 'root'
            password: 'tpl9'
            dump: tests/_data/dump.sql
            populate: true # load dump before all tests
            cleanup: true # load dump for each test
coverage:
  enabled: true
  whitelist:
    include:
      - apps/*.php
    exclude:
      - apps/cli.php
      - apps/cli-test.php
      - apps/admin/Module.php
      - apps/admin/interfaces/*
      - apps/admin/views/*
      - apps/web/Module.php
      - apps/web/migrations/*
      - apps/web/migrations_data
      - apps/web/interfaces/*
      - apps/web/views/*
      - apps/web/assets/*
      - apps/web/templateHelpers/*
      - apps/shared/config/*
      - apps/shared/interfaces/*
