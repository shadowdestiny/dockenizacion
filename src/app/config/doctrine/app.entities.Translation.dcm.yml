app\entities\Translation:
  type: entity
  table: translations
  id:
    translation_id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    key:
      type: string
    used:
      type: boolean
  oneToMany:
    translatedTo:
      targetEntity: TranslationDetail
      mappedBy: translation
      fetch: EXTRA_LAZY
