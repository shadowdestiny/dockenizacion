app\entities\Language:
  type: entity
  repositoryClass: app\repositories\LanguageRepository
  table: languages
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    ccode:
      type: string
      length: 6
      unique: true
    active:
      type: boolean
      default: 0
  oneToMany:
    usedIn:
      targetEntity: \app\entities\TranslationDetail
      mappedBy: language