---
- name: Bootstrap containers and data
  hosts: localhost
  become: yes
  become_user: root
  vars:
    - config_files_path: /vagrant/vagrant_config/
    - xdebug_config_file: 20-xdebug.iniI
    - webserver_container_name: develweb
    - database_slave_name: develdbslave
  roles:
    - bootstrap_containers
    - migrations
    - replication
    - crons