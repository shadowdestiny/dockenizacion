---
- name: Bootstrap containers and data
  hosts: localhost
  become: yes
  become_user: root
  vars:
    - config_files_path: /vagrant/vagrant_config/
    - xdebug_config_file: 20-xdebug.ini
    - webserver_container_name: develwebserver
    - phpserver_container_name: develphpserver
  roles:
    - install_docker
    - bootstrap_containers
    - migrations
    - replication
    - populate_data
    - crons
