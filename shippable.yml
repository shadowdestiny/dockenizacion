language: php

php:
  - 5.6

env:
  global:
    - EM_ENV=shippable
    - secure: 

before_install:
- composer config -g github-oauth.github.com $MY_GITHUB_TOKEN

services:
    - redis

before_script:
  - /etc/init.d/mysql start & > /dev/null
  - redis-server &
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - cd src
  - composer install --prefer-source --no-interaction
  - cd react
  - npm install
  - cd ../..
  - mysql -e 'create database if not exists euromillions_test;'
  - cp -f src/apps/shared/config/shippable_test_config.ini src/apps/shared/config/config.ini
  - dev-scripts/schema_migration.sh shippable

script:
 - src/vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage --configuration src/tests/phpunit.xml --testsuite=unit+integration
 - cd src/react;npm test

after_success :
 - curl http://62.57.159.66:3000/deploy.php

notifications:
  email:
    recipients:
      - antonio.hernandez@panamedia.net
      - raul.mesa@panamedia.net
    on_success: change
    on_failure: always