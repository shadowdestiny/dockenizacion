language: php

php:
  - 5.6

env:
  global:
    - EM_ENV=shippable
    - secure: 

before_install:
- composer config -g github-oauth.github.com $MY_GITHUB_TOKEN

services:
    - redis

before_script:
  - pecl channel-update pecl.php.net
  - pecl install channel://pecl.php.net/apcu-4.0.7
  - sudo apt-get install php5-redis
  - mysql -e 'create database if not exists euromillions_test;'
  - mysql euromillions_test < docker/devel-dbmaster/dbinit/init_structure.sql
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - if [ ! -d "cphalcon" ]; then git clone --depth=1 git://github.com/phalcon/cphalcon.git && cd cphalcon/build && ./install && cd ../.. && echo 'extension="phalcon.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - echo "extension = apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - /home/shippable/.phpenv/versions/5.6/composer/composer.phar self-update
  - cd src
  - composer install --prefer-source --no-interaction
  - cd ..
  - cp -f src/app/config/shippable_test_config.ini src/app/config/config.ini
  - dev-scripts/schema_migration.sh shippable

script:
 - phpunit --log-junit shippable/testresults/junit.xml --coverage-html shippable/codecoverage --configuration src/tests/phpunit.xml --testsuite=unit+integration

cache: true
