language: php

php:
  - 5.6

env:
  global:
    - EM_ENV=shippable
    - secure: 

before_install:
- composer config -g github-oauth.github.com $MY_GITHUB_TOKEN

before_script:
  - mysql -e 'create database if not exists euromillions_test;'
  - mysql euromillions_test < docker/devel-dbmaster/dbinit/init_structure.sql
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - DIRECTORY="${PWD##*/}/cphalcon"
  - if [ ! -d "$DIRECTORY" ]; then git clone --depth=1 git://github.com/phalcon/cphalcon.git && cd cphalcon/build && ./install && cd ../.. && echo 'extension="phalcon.so"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - /home/shippable/.phpenv/versions/5.6/composer/composer.phar self-update
  - cd src
  - composer install --prefer-source --no-interaction
  - cd ..

script:
 - phpunit --log-junit shippable/testresults/junit.xml --configuration src/tests/phpunit.xml

cache: true
