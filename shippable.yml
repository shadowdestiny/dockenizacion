language: php

php:
  - 5.6

env:
  global:
    - secure: 

build:
  on_success:
    - curl --data "environment=staging&version=powerball" http://62.57.159.66:3000/deploy/
    - BUILD_NUMBER=$(date +'%Y%m%d_%H%M%S').$COMMIT
    - git tag -a v1-$BUILD_NUMBER -m "v1-$BUILD_NUMBER"
    - git push origin v1-$BUILD_NUMBER

  after_success:
    - BUILD_NUMBER=$(date +'%Y%m%d_%H%M%S').$RANDOM
    - git tag -a v1-$BUILD_NUMBER -m "v1-$BUILD_NUMBER"
    - git push origin v1-$BUILD_NUMBER


integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - raul.mesa@panamedia.eu
        - victor.sans@panamedia.net
      on_failure: true
