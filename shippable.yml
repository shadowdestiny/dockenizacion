language: php

php:
  - 5.6

env:
  global:
    - EM_ENV="shippable"
    - secure: 

build:
  pre_ci_boot:
    image_name: antonienko/phalcon2-ci
    image_tag: v1.2.3
    pull: true

  ci:
    - composer config -g github-oauth.github.com $MY_GITHUB_TOKEN
    - /etc/init.d/mysql start & > /dev/null
    - redis-server &
    - cd src
    - composer install --prefer-source --no-interaction
#    - cd react
#    - npm install
#    - cd ../..
    - cd ..
    - mysql -e 'drop database if exists euromillions_test;create database euromillions_test;'
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    - dev-scripts/schema_migration.sh shippable
    - src/vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --configuration src/tests/phpunit.xml --testsuite=unit+integration
#    - cd src/react;npm test

  on_success:
    - curl --data "environment=staging&version=master" http://62.57.159.66:3000/deploy/


after_success:
    - BUILD_NUMBER=$(date +'%Y%m%d_%H%M%S').$RANDOM
    - git tag -a v1-$BUILD_NUMBER -m "v1-$BUILD_NUMBER"
    - git push origin v1-$BUILD_NUMBER


integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - antonio.hernandez@panamedia.net
        - raul.mesa@panamedia.net
      on_failure: true
