language: php

php:
  - 5.6

env:
  global:
    - EM_ENV=shippable
    - secure: 

before_install:
- composer config -g github-oauth.github.com $MY_GITHUB_TOKEN
- /etc/init.d/mysql start & > /dev/null
- redis-server &

install:
  - cd src
  - composer install --prefer-source --no-interaction
  - cd react
  - npm install
  - cd ../..
  - mysql -e 'create database if not exists euromillions_test;'

services:
  - redis

before_script:
  - mkdir -p shippable/codecoverage
  - mkdir -p shippable/testresults
  - cp -f src/apps/shared/config/shippable_test_config.ini src/apps/shared/config/config.ini
  - dev-scripts/schema_migration.sh shippable

script:
 - src/vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage --coverage-clover=coverage.clover --configuration src/tests/phpunit.xml --testsuite=unit+integration
 - cd src/react;npm test

after_success :
 - curl --data "environment=staging&version=master" http://62.57.159.66:3000/deploy/
 - wget https://scrutinizer-ci.com/ocular.phar
 - php ocular.phar code-coverage:upload --access-token="5ee9f40054ee4a6dd89199c88afbd95b18554b65b00dd1d334104503e49446a5" --format=php-clover coverage.clover

notifications:
  email:
    recipients:
      - antonio.hernandez@panamedia.net
      - raul.mesa@panamedia.net
    on_success: change
    on_failure: always